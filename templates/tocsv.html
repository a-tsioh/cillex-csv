<!DOCTYPE html>
<html>
  <head>
    <!-- Standard Meta-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <!-- Site Properties-->
    <title>istex/cillex</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
    <style type="text/css"></style>
  </head>
  <body>
    <div class="ui container">
      <div class="ui hidden divider"></div>
      <div class="ui segment">
        <form target="_self" action="?" method="POST" class="ui form">
          <div class="fields">
            <div class="twelve wide field">
              <label>requete    </label>
              <input type="text" name="istexq" value="{{url}}">
            </div>
            <div class="field">
              <label>append</label>{% if mode == "PUT" %}
              <input type="checkbox" name="append" class="ui blue submit button">{% endif %}
              {% if mode == "POST" %}
              <input type="checkbox" name="append" checked="checked" class="ui blue submit button">{% endif %}
            </div>
            <div class="field">
              <label>&nbsp;</label>
              <input type="submit" class="ui blue submit button">
            </div>
          </div>
        </form>
      </div>
      <div class="ui hidden divider"></div>{% if table %}  
      <div class="ui segment"> 
        <table class="ui celled table">
          <thead>
            <tr>{% for item in headers %}
              <th>{{item}}</th>{% endfor %}
            </tr>
          </thead>
          <tbody>{% for row in rows %}
            <tr>{% for item in row %}
              <td>{{ item }}</td>{% endfor %}
            </tr>{% endfor %}
          </tbody>
        </table>
      </div>{% endif %}
    </div>
  </body>
</html>
